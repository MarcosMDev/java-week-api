spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:cursos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.mvc.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.mvc.cors.allowed-headers=Authorization, Content-Type
spring.mvc.cors.exposed-headers=Authorization, Cache-Control, Content-Type, X-Requested-With, Accept, Origin
spring.mvc.cors.max-age=3600